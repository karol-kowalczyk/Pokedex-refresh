<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/types.css">
    <link rel="stylesheet" href="./src/styles/catch-me.css">
    <link rel="stylesheet" href="./src/styles/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./src/script/script.js" defer></script>
    <script src="./src/script/draganddrop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Pok√©dex - KK</title>
    <link rel="icon" type="image/x-icon" href="./src/img/favicon.ico">
</head>
<body id="body" class="hide-scrollbar" onload="initAllPokemon()">
    <div id="load-more-function"></div>
    
    <div id="loadingScreen" class="">
        <img src="./src/img/loading2.gif" alt="">
        <div class="loadingText">LOADING POKEDEX</div>
    </div>

    <header>
        <a href="./"><img class="logo" src="./src/img/Pokedex_logo.png"></a>
        <input type="text" id="inputSearch" placeholder="Search pokemon" oninput="searchPokemon()"> 
    </header>

    <div class="pokemon-content">
        <div class="pokemon-content-style">
            <div id="search-results" class="search-results d-none"></div>
            <div id="progress-bar" class="progress-box-style d-none">
                <span class="loading-title">Load all Pokemon...</span>
                <span class="loading-title">Wait to be able to use the full range of functions!</span>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1000">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0"></div>
                </div>
            </div>
            <div id="pokedex"></div>
        </div>
        <div id="catch-me-container">
            <div id="catch-me-info" class="catch-me-info"></div>
            <div id="catch-me" ondrop="moveTo()" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <div id="pokemon-stats" class="pokemon-stats-site d-none"></div>
</body>
</html>
